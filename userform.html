<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Buffer Overflow Target</title>
</head>

<body>
<form class="form">
    <ul>
        <li>
            <label> UserName</label>
            <input name="userid" type="text"> </li>
        <li>
            <label>Password</label>
            <input name="pass" type="password"> </li>
        <li>
            <input id="button" type="submit"> </li>
    </ul>
</form>
<div id="userInfo"></div>
<script>
    const SECRET_USER = "admin"
    const SECRET_PASSWORD = "password"
    document.querySelector('form.form').addEventListener('submit', function(e) {
        e.preventDefault();
        let x = document.querySelector('form.form').elements;
        const userInfo = document.getElementById("userInfo");

        userInfo.innerHTML =  x['userid'].value === SECRET_USER && x['pass'].value === SECRET_PASSWORD ? "Found!" : "Wrong guess."
    });
</script>
</body>

</html>
